version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: oppfinder_db
    environment:
      POSTGRES_USER: oppfinder
      POSTGRES_PASSWORD: oppfinder_password
      POSTGRES_DB: opportunities_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U oppfinder -d opportunities_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: oppfinder_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - ./frontend:/app/frontend
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
